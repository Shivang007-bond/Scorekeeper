<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <section>
    <div>
        <h1>Scoreboard</h1><br>
        <h1><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
        <select id="playTo">
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option> 
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select><br>
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

   </section>
    
<script src="app.js"></script>    
</body>
</html>
